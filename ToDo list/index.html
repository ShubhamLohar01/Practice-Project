<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daily Task</title>
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1> To-Do App</h1>
                <br/>
                <h3>Keep it Up . . . . . . .</h3>
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="numbers">0 / 0</p>
            </div>
        </div>
        <form>
            <input id="task-input" type="text" placeholder="Enter your task">
            <!-- From Uiverse.io by OnCloud125252 --> 
<div tabindex="0" id="newTask">
    <svg class="plusIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
      <g mask="url(#mask0_21_345)">
        <path d="M13.75 23.75V16.25H6.25V13.75H13.75V6.25H16.25V13.75H23.75V16.25H16.25V23.75H13.75Z"></path>
      </g>
    </svg>
  </div>
  <!-- stylish button -->
        </form>
        <ul id="task-list"></ul>
    </div>
    
    <script src="https://cdn.jsdelivr.
    net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
